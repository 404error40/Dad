    <style>
        body, html {

            font-family: 'Arial', sans-serif;
            background: #1a0a1a; color: white;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .blur-bg {

        }
        .blob {

        @keyframes move {
            from { transform: translate(-15%, -15%); }
            to { transform: translate(15%, 15%); }
        }

        .container {
            text-align: center; backdrop-filter: blur(30px);
            background: rgba(255, 255, 255, 0.07);
            padding: 50px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 85%; z-index: 10;
        }

        h1 { font-size: 2.2rem; margin-bottom: 20px; color: #ffb3c1; }

        #mainHeart {
            font-size: 80px; cursor: pointer;
            display: inline-block; transition: all 0.8s ease;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)) grayscale(0.8);
        }

        .floating-text {
            position: absolute; color: #ff4d6d; font-weight: bold;
            pointer-events: none; animation: floatUp 5s linear forwards;
            text-shadow: 0 0 15px rgba(255, 77, 109, 1);
            font-size: 1.6rem; white-space: nowrap; z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) scale(0.8); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-150px) scale(1.2); }
        }
        
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">

    <div class="blur-bg">
        <div class="blob" style="top: 0; left: 0;"></div>
        <div class="blob" style="bottom: 0; right: 0; background: #2d0a5c;"></div>

    <div class="container" id="mainCard">
        <h1 id="title">“ö–æ—à –∫–µ–ª–¥—ñ“£—ñ–∑, –∂–∞–Ω–∂–∞—Ä—ã–º!</h1>
        <p style="opacity: 0.8;">–ñ“Ø—Ä–µ–∫—Ç—ñ 5 —Ä–µ—Ç –±–∞—Å—ã“£—ã–∑ (–º—É–∑—ã–∫–∞ “õ–æ—Å—ã–ª–∞–¥—ã):</p>

    <script>
        let count = 0;
        const music = document.getElementById('bgMusic');
        const messages = [
            "–ñ–∞–Ω–∂–∞—Ä—ã–º ‚ù§Ô∏è", "“ö—ã–º–±–∞—Ç—Ç—ã–º ‚ú®", "–û—Ç–∞“ì–∞—Å—ã üè†",
            "–¢—ñ—Ä–µ–≥—ñ–º –º–µ–Ω—ñ“£", "–ë–∞“õ—ã—Ç—ã–º—Å—ã–∑", "–ê—Å—ã–ª—ã–º",
            "“ö–∞–º“õ–æ—Ä—à—ã–º", "–ë–∞—Ä—ã“£—ã–∑“ì–∞ —à“Ø–∫—ñ—Ä!", "–°“Ø–π—ñ–∫—Ç—ñ –∂–∞—Ä—ã–º!"
        ];

        function growHeart(event) {
            count++;
            
            // –ë—ñ—Ä—ñ–Ω—à—ñ —Ä–µ—Ç –±–∞—Å“õ–∞–Ω–¥–∞ –º—É–∑—ã–∫–∞ –±–∞—Å—Ç–∞–ª–∞–¥—ã
            if (count === 1) {
                music.play().catch(e => console.log("–ú—É–∑—ã–∫–∞–Ω—ã “õ–æ—Å—É “Ø—à—ñ–Ω —ç–∫—Ä–∞–Ω–¥—ã –±–∞—Å—É –∫–µ—Ä–µ–∫"));
            }

            const heart = document.getElementById('mainHeart');
            let size = 80 + (count * 45); 
            heart.style.fontSize = size + 'px';

            let grayValue = 0.8 - (count * 0.2);
            let glow = count * 20;
            heart.style.filter = `drop-shadow(0 0 ${glow}px #ff0040) grayscale(${grayValue < 0 ? 0 : grayValue})`;

            createWord(event.clientX, event.clientY);

            if (count >= 5) {
                setTimeout(showFinalScreen, 1000);
            }
        }

        function createWord(x, y) {
            const word = document.createElement('div');
            word.className = 'floating-text';
            word.innerText = messages[Math.floor(Math.random() * messages.length)];
            word.style.left = (x - 60) + 'px';
            word.style.top = (y - 40) + 'px';
            document.body.appendChild(word);
            setTimeout(() => word.remove(), 5000);
        }

        function showFinalScreen() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `

                    “Æ–π—ñ–º—ñ–∑–¥—ñ“£ –±–µ—Ä–µ–∫–µ—Å—ñ, –∞—Å“õ–∞—Ä —Ç–∞—É—ã–º—ã–∑!<br>
                    –ë“Ø–≥—ñ–Ω–≥—ñ –∫–µ—à—ñ“£—ñ–∑ –∂–∞–π–ª—ã ”©—Ç—Å—ñ–Ω.<br>
                    –ë—ñ–∑ —Å—ñ–∑–±–µ–Ω –º–∞“õ—Ç–∞–Ω–∞–º—ã–∑ ‚ù§Ô∏è

            for(let i=0; i<15; i++) {

                }, i * 1200); // –°”©–∑–¥–µ—Ä —Ç—ñ–ø—Ç—ñ –±–∞—è—É —à—ã“ì–∞–¥—ã

    </script>
</body>
</html>
